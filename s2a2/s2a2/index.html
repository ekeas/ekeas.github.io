<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <input type="checkbox" id="water">
    <input type="checkbox" id="food">
    <input type="checkbox" id="brush">

    <div id="flexmenu">

        <label id="waterlabel" for="water">
            <img class="waterIMG" src="IMG/waterunchecked.png" alt="An empty pet water bowl">
            <img class="waterIMG" src="IMG/water.png" alt="Now the water bowl is full!">
        </label>

        <label id="foodlabel" for="food"><img class="foodIMG" src="IMG/foodunchecked.png" alt="An empty pet food bowl"><img class="foodIMG"
                src="IMG/food.png" alt="Now the food bowl holds a treat: a yummy fish!"></label>

        <label id="brushlabel" for="brush"><img class="brushIMG" src="IMG/brushunchecked.png" alt="An unused cat brush"><img class="foodIMG"
                src="IMG/brush.png" alt="Now the brush is being used!"></label>
    </div>

    <img class="catIMGs" id="restingcat" src="IMG/restingcat.png" alt="An orange tabby cat sleeping peacefully on a plush green armchair">
    <img class="catIMGs" id="happycat" src="IMG/happycat.png" alt="An orange tabby cat purring with happiness as it continues to curl up in its seat">
    <img class="catIMGs" id="angrycat" src="IMG/angrycat.png" alt="An orange cat disappearing with a 'poof!' from its seat, displeased with whatever it is that you've done.">

</body>
